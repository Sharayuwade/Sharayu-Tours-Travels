 <h2>Book Your Trip</h2>

<form>
    <label>Full Name:</label><br>
    <input type="text" placeholder="Enter your name"><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" placeholder="Enter your mobile number"><br><br>

    <label>Email:</label><br>
    <input type="email" placeholder="Enter your email"><br><br>

    <label>Select Destination:</label><br>
    <select>
        <option>Goa</option>
        <option>Rajasthan</option>
        <option>Dubai</option>
        <option>Munnar</option>
        <option>Kashmir</option>
        <option>Udaipur</option>
        <option>Kokan</option>
    </select><br><br>

    <label>Travel Date:</label><br>
    <input type="date"><br><br>

    <label>Number of People:</label><br>
    <input type="number"><br><br>

    <label>Message:</label><br>
    <textarea rows="4" cols="30" placeholder="Any special request"></textarea><br><br>

    <input type="submit" value="Book Now">
    <input type="reset" value="Clear">

</form>
